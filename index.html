<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main>
      <h1 class="main-title visually-hidden">Todo list app</h1>
      <section class="todo-list">
        <h2 class="todo-list__title visually-hidden">Todo list</h2>
        <label class="todo-list__label todo-list__label--task-add" for="new-task">Add Item</label>
        <div class="todo-list__task-wrapper">
          <input class="todo-list__add-input" id="new-task" type="text">
          <button class="todo-list__add-button">Add</button>
        </div>
        <h3 class="todo-list__title">Todo</h3>
        <ul class="tasks" id="incomplete-tasks">
          <li class="tasks-item">
            <input class="tasks-item__complete-input" type="checkbox">
            <label class="tasks-item__label">Pay Bills</label>
            <input class="tasks-item__edit-input" type="text">
            <button class="tasks-item__button edit">Edit</button>
            <button class="tasks-item__button delete">
              <img class="tasks-item__remove-img" src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="tasks-item edit-mode">
            <input class="tasks-item__complete-input" type="checkbox">
            <label class="tasks-item__label">Go Shopping</label>
            <input class="tasks-item__edit-input" type="text" value="Go Shopping">
            <button class="tasks-item__button edit">Save</button>
            <button class="tasks-item__button delete">
              <img class="tasks-item__remove-img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
        <h3 class="todo-list__title">Completed</h3>
        <ul class="tasks" id="completed-tasks">
          <li class="tasks-item">
            <input class="tasks-item__complete-input" type="checkbox" checked>
            <label class="tasks-item__label">See the Doctor</label>
            <input class="tasks-item__edit-input" type="text">
            <button class="tasks-item__button edit">Edit</button>
            <button class="tasks-item__button delete">
              <img class="tasks-item__remove-img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
